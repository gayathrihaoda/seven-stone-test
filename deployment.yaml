apiVersion: v1
kind: Namespace
metadata:
  name: test

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seven-stone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seven-stone
  template:
    metadata:
      labels:
        app: seven-stone
    spec:
      containers:
        - name: react-container
          image: 401544946555.dkr.ecr.ap-south-1.amazonaws.com/seven-stone:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: react-app-service
  namespace: test
spec:
  selector:
    app: seven-stone
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

