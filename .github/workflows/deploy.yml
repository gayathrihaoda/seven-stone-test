name: Deploy Frontend to Kubernetes  # Workflow Name

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-frontend:  # Job Name
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Builder
      uses: docker/setup-buildx-action@v3

    - name: Authenticate with AWS ECR
      uses: aws-actions/amazon-ecr-login@v1
      env:
        region: ap-south-1  # âœ… Ensure region is specified

    - name: Build and Push Image to ECR
      env:
        AWS_REGION: ap-south-1
        ECR_REPOSITORY: react-app
      run: |
        IMAGE_TAG=$(date +%s)
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REPOSITORY:$IMAGE_TAG 401544946555.dkr.ecr.ap-south-1.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        docker push 401544946555.dkr.ecr.ap-south-1.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV  

    - name: Configure Kubernetes Context
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml

    - name: Deploy Application to Kubernetes
      run: |
        kubectl set image deployment/react-app react-app=401544946555.dkr.ecr.ap-south-1.amazonaws.com/react-app:$IMAGE_TAG -n test
        kubectl rollout status deployment/react-app -n test

